version: '2.2'
services:
  main:
    build: .
    image: registry.gitlab.com/notch8/rutgers-vdc
    env_file:
      - .env.development
      - .env
    volumes:
      - .:/data

  web:
    extends: main
    command: bin/rails server --port 3000 --binding 0.0.0.0
    environment:
      VIRTUAL_HOST: vdc.docker
      VIRTUAL_PORT: 3000
    ports:
      - "${DEV_PORT}"
    depends_on:
      # - delayed_job
      - redis
      - solr
      - fcrepo
      - postgres

  redis:
    image: redis:3
    ports:
      - '6379'
    volumes:
      - 'redis:/data'

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: "${POSTGRES_USER}"
    ports:
      - "5432"
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  solr:
    image: solr:7.1
    ports:
      - "8983:8983"
    volumes:
      - './solr/config:/opt/config'
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - hyrax
      - /opt/config

  fcrepo:
    image: botimer/fcrepo:4.5.1
    volumes:
      - 'fcrepo:/opt/data'
    ports:
      - "8984:8080"

volumes:
  fcrepo:
  postgres:
  redis:
