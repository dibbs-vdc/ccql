stages:
  - build
  - test
#  - staging
#  - production

variables:
  DOCKER_DRIVER: overlay2
  FEDORA_URL: http://fcrepo:8080/fcrepo/rest
  MYSQL_DATABASE: vdc-test
  MYSQL_HOST: mysql
  MYSQL_PASSWORD: vdcPassword
  MYSQL_ROOT_PASSWORD: vdcPassword
  MYSQL_USER: vdc
  REDIS_HOST: redis
  REGISTRY_HOST: registry.gitlab.com
  REGISTRY_URI: /notch8/rutgers-vdc
  SOLR_URL: http://solr:8983/solr/hyrax-test

before_script:
  - export TAG=${CI_COMMIT_SHA:0:8}
  - export BRANCH=${CI_COMMIT_REF_NAME}
  - export REGISTRY_HOST=${CI_REGISTRY}
  - export REGISTRY_URI="/${CI_PROJECT_PATH}"

solr_build:
  stage: build
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
    - sc build -s solr
    - sc push -s solr
  when: manual
  tags:
    - local

build:
  stage: build
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
    - sc build
    - sc push
    - docker tag $CI_REGISTRY_IMAGE $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  tags:
    - local

rspec:
  stage: test
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  services:
    - name: redis:3
    - name: mysql:5.7 
    - name: registry.gitlab.com/notch8/rutgers-vdc/solr:latest
      alias: solr
      entrypoint: ["docker-entrypoint.sh", "solr-precreate", "hyrax-test", "/opt/config"]
    - name: botimer/fcrepo:4.5.1
      alias: fcrepo
  script:
    - cd /data
    - bundle exec rspec
  tags:
    - docker
