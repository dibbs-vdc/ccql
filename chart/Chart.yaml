apiVersion: v1
appVersion: "0.0.1"
description: A Helm chart for rutgers-vdc
name: rutgers-vdc
version: 0.0.1
dependencies:
- name: solr 
  version: 1.3.3
  repository: https://storage.googleapis.com/kubernetes-charts-incubator
- name: redis
  version: 10.3.1
  repository: https://charts.helm.sh/stable
  condition: redis.enabled
- name: mariadb
  version: 5.x.x
  repository: https://charts.helm.sh/stable
  condition: mariadb.enabled
